<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App üå¶Ô∏è</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location -->
            <div class="subcontainer grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Access Location</p>
                <p>allow access to get weather</p>
                <button class="btn" data-grant-access>Grant Access</button>
            </div>
            <!-- search weather -->
            <form  class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn-logo" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>
            <!-- screen -->
            <div class="subcontainer loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading....</p>
            </div>
            <!-- info -->
            <div class="subcontainer user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>
                
                <img data-weatherIcon>

                <p data-temp></p>

                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>WINDSPEED</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>CLOUDS</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>
        </div>

    </div>
       
    <script src="main.js"></script>
</body>
</html>
